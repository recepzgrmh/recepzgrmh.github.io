<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBT ƒ∞zmir - IT Bulu≈ümasƒ±</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        /* --- Temel Sayfa Ayarlarƒ± --- */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #02000a;
            overflow: hidden;
        }

        /* --- Ana Afi≈ü Konteyneri --- */
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1.414;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(10, 4, 26, 0.8) 0%, rgba(10, 4, 26, 0.95) 70%, #02000a 100%);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 80px rgba(138, 43, 226, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* --- YENƒ∞: Dijital Yaƒümur Canvas'ƒ± --- */
        #binary-rain-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        /* --- Metin ƒ∞√ßerik Alanƒ± --- */
        .content {
            z-index: 3;
            /* Metinlerin her ≈üeyin √ºzerinde kalmasƒ±nƒ± saƒülar */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Logonun ve metinlerin ortalanmasƒ± i√ßin eklendi */
            gap: 1rem;
            background: rgba(5, 2, 16, 0.5);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 191, 255, 0.1);
        }

        /* --- YENƒ∞: Logo Stili --- */
        .logo {
            max-width: 150px;
            /* Logonun maksimum geni≈üliƒüi */
            width: 60%;
            /* Esnek geni≈ülik */
            height: auto;
            /* Oranƒ± koru */

            /* Logo ile ba≈ülƒ±k arasƒ±na bo≈üluk ekler */
            opacity: 0.9;
            filter: invert(1) brightness(20);
        }

        /* --- Topluluk ve Etkinlik Adƒ± --- */
        .community-name,
        .event-title {
            font-family: 'Orbitron', sans-serif;
            /* Daha teknolojik bir font */
            text-transform: uppercase;
        }

        .community-name {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        .event-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            background: linear-gradient(45deg, #c38fff, #58aaff, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
            }

            50% {
                text-shadow: 0 0 25px rgba(195, 143, 255, 0.8);
            }
        }

        /* --- Ayƒ±rƒ±cƒ± √áizgi --- */
        .separator {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #8A2BE2, #00BFFF);
            border: none;
            border-radius: 5px;
            margin: 0.5rem auto;
        }

        /* --- Detay Bilgileri ve Emojiler --- */
        .details p {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 300;
            margin: 0.4rem 0;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .details .emoji {
            font-size: 1.2em;
            color: #00BFFF;
            opacity: 0.8;
        }

        /* --- YENƒ∞: Hareketli Devre Yollarƒ± --- */
        .circuit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0.3;
        }

        .circuit-bg svg {
            width: 100%;
            height: 100%;
        }

        .circuit-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 15s linear infinite;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* --- Mobil Cihazlar i√ßin Ayarlamalar --- */
        @media (max-width: 480px) {
            .poster-container {
                padding: 20px;
                aspect-ratio: 9 / 16;
            }

            .content {
                padding: 1.5rem;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>


    <div class="poster-container">
        <!-- 1. Katman: Dijital Yaƒümur -->
        <canvas id="binary-rain-canvas"></canvas>

        <!-- 2. Katman: Hareketli Devre Yollarƒ± -->
        <div class="circuit-bg">
            <svg viewBox="0 0 200 282">
                <path class="circuit-path" stroke="#00BFFF" stroke-width="0.5" fill="none"
                    d="M 10 10 H 50 V 50 H 10 Z M 50 20 H 80 V 80 H 20 V 50 M 150 10 H 190 V 50 H 120 V 20 M 10 272 H 50 V 232 H 10 Z M 190 272 H 150 V 232 H 190 Z M 100 141 m -20 0 a 20 20 0 1 0 40 0 a 20 20 0 1 0 -40 0 M 100 50 V 121 M 100 161 V 232 M 50 141 H 80 M 120 141 H 150 M 20 100 H 180 M 20 180 H 180" />
                <path class="circuit-path" stroke="#8A2BE2" stroke-width="0.3" fill="none"
                    d="M 10 80 H 190 V 200 H 10 Z" style="animation-delay: -5s;" />
            </svg>
        </div>

        <!-- 3. Katman: Metin ƒ∞√ßeriƒüi -->
        <div class="content">
            <!-- YENƒ∞: Logo Eklendi -->
            <img src="logo.png" alt="Topluluk Logosu" class="logo"
                onerror="this.onerror=null;this.src='https://placehold.co/150x60/050210/FFFFFF?text=Logo';">


            <div class="event-title">IT Bulu≈ümasƒ± #7</div>
            <hr class="separator">
            <div class="details">
                <p><span class="emoji">üìÖ</span> 14 Aƒüustos Per≈üembe</p>
                <p><span class="emoji">‚è∞</span> Saat 19:00</p>
                <p><span class="emoji">üìç</span> Recorner Alsancak</p>
            </div>
        </div>
    </div>

    <script>
        // --- Dijital Yaƒümur Animasyonu ---
        const canvas = document.getElementById('binary-rain-canvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutunu konteynere g√∂re ayarla
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const characters = '01';
        const charArray = characters.split('');
        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawRain() {
            // Arka plana yarƒ± saydam bir katman √ßizerek solma efekti yarat
            ctx.fillStyle = 'rgba(2, 0, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00BFFF'; // Yaƒümur rengi
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Damlayƒ± a≈üaƒüƒ± hareket ettir veya ba≈üa sar
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawRain, 40);

    </script>

</body>

</html>
