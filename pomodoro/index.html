<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Pomodoro Timer</h1>
    </header>

    <main>
        <section class="main-section light">
            <div class="button-list">
                <button class="active red">Pomodoro</button>
                <button class="turqoise">Short Break</button>
                <button class="blue">Long Break</button>
            </div>

            <p class="light" id="time"></p>
            <button class="start-button">Start</button>

            <p class="count light">#1</p>
            <p class="situation light">Time to focus!</p>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
