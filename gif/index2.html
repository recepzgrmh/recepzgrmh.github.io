<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 5 Instagram Hikayesi - Teknoloji Teması</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Temel Ayarlar --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a14;
            /* Koyu arka plan */
            font-family: 'Poppins', sans-serif;
        }

        /* --- Hikaye Ana Konteyneri (9:16 Oranı) --- */
        .story-container {
            width: 360px;
            /* Genişlik */
            height: 640px;
            /* Yükseklik */
            background: #101729;
            /* Koyu lacivert tema */
            color: #e0e0e0;
            /* Açık gri metin rengi */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Arka Plan Desen Efekti --- */
        .story-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 20%, rgba(56, 189, 248, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 80%, rgba(167, 139, 250, 0.15) 0%, transparent 40%);
            filter: blur(60px);
            z-index: 0;
            animation: background-pan 15s infinite alternate ease-in-out;
        }

        @keyframes background-pan {
            from {
                transform: translate(-15%, -10%) scale(1);
            }

            to {
                transform: translate(10%, 15%) scale(1.3);
            }
        }

        /* --- Logo Alanı --- */
        .logo-placeholder {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1;
            flex-shrink: 0;
            overflow: hidden;
            /* Logonun dışarı taşmasını engeller */
        }

        /* Logo resmini konteynere sığdırmak için yeni kural */
        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: white;
            /* Resmin oranını koruyarak alanı kaplamasını sağlar */
        }

        /* --- Ana İçerik Alanı --- */
        .story-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            animation: content-fade-in 1.5s ease-out;
            padding-bottom: 120px;
        }

        @keyframes content-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Ana Başlık (ChatGPT 5) --- */
        .main-title {
            font-size: 46px;
            font-weight: 700;
            margin: 0;
            line-height: 1.1;
            color: #fff;
        }

        .main-title span {
            background: -webkit-linear-gradient(45deg, #38BDF8, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }

        /* --- Alt Metin --- */
        .subtitle {
            font-size: 18px;
            font-weight: 400;
            margin-top: 15px;
            max-width: 90%;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* --- Alt Bilgi (Hesap Adı) --- */
        .story-footer {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            z-index: 1;
            padding-top: 20px;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- Instagram Hikayesi Başlangıcı -->
    <div class="story-container">

        <!-- Logonuzu bu alana yerleştirebilirsiniz -->
        <div class="logo-placeholder">
            <!-- Örnek logo, src kısmını kendi logo dosyanızla değiştirin -->
            <img src="logo.png" alt="Logo">
        </div>

        <!-- Ana İçerik -->
        <main class="story-content">
            <img src="" alt="">
            <h1 class="main-title">GPT <span>5</span></h1>
            <p class="subtitle">Yayınlanalı Neredeyse 1 Hafta Oldu</p>

            <!-- Soru metni kaldırıldı, bu alana Instagram çıkartması ekleyebilirsiniz -->
        </main>

        <!-- Hesap Adı -->
        <footer class="story-footer">
            @bbtizmir
        </footer>

    </div>
    <!-- Instagram Hikayesi Sonu -->

</body>

</html>
