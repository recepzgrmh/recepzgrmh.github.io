<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="flex-title"><h1>TROLL SOUNDS</h1></div>
    </header>

    <main>
      <div class="main">
        <div class="display-grid">
          <img class="a" src="assets/a.jpg" alt="a sound" />
          <p>a</p>
        </div>
        <div class="display-grid">
          <img class="fart" src="assets/fart.jpg" alt="fart sound" />
          <p>fart</p>
        </div>
        <div class="display-grid">
          <img
            class="villager"
            src="assets/villager.png"
            alt="villager sound"
          />
          <p>villager</p>
        </div>
        <div class="display-grid">
          <img class="imposter" src="assets/imposter.jpg" alt="imposter" />
          <p>imposter</p>
        </div>
        <div class="display-grid">
          <img class="rock" src="assets/rock.png" alt="rock" />
          <p>rock</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="flex-title">
        <p>© Recep Özgür MIH</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
