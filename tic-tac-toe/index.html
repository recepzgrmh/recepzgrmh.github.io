<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="cells" cellIndex="0"></div>
      <div class="cells" cellIndex="1"></div>
      <div class="cells" cellIndex="2"></div>
      <div class="cells" cellIndex="3"></div>
      <div class="cells" cellIndex="4"></div>
      <div class="cells" cellIndex="5"></div>
      <div class="cells" cellIndex="6"></div>
      <div class="cells" cellIndex="7"></div>
      <div class="cells" cellIndex="8"></div>
    </div>
    <div class="status"></div>
    <button class="button">Restart</button>
    <script src="script.js"></script>
  </body>
</html>
